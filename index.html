<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInitGame()">

    <h1>Mine Sweeper</h1>

    <div class ="board"> </div>

    <p class="timer"></p>
    <div class="lives">Lives: 3</div>

    <button class="newGameButton">New Game</button>

    <div class="difficulty">
    
        <h3>Difficulty</h3>

        <button class="btn-diff" data-size="4" onclick="onDifficultyClick(this)">Beginner</button>
        <button class="btn-diff" data-size="8" onclick="onDifficultyClick(this)">Medium</button>
        <button class="btn-diff" data-size="12" onclick="onDifficultyClick(this)">Expert</button>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
